<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI LegalXpert</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 id="ai-legalxpert" class="text-3xl font-bold mb-6 text-center text-blue-600">AI LegalXpert</h1>
    
        <form method="POST" class="mb-4">
            <div class="mb-4">
                <label for="case_details" class="block mb-2">Enter Case Details:</label>
                <textarea id="case_details" name="case_details" rows="6" class="w-full p-2 border rounded" required></textarea>
            </div>
            
            <div class="mb-4">
                <label for="analysis_type" class="block mb-2">Select Analysis Type:</label>
                <select id="analysis_type" name="analysis_type" class="w-full p-2 border rounded" required>
                    <option value="comprehensive">Comprehensive Analysis</option>
                    <option value="brief">Brief Summary</option>
                    <option value="strategy-focused">Strategy-Focused Analysis</option>
                </select>
            </div>
    
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Analyze</button>
        </form>
    
        {% if result %}
        <div class="mt-8 p-4 bg-white border rounded shadow">
            <h2 id="analysis-result" class="text-xl font-semibold mb-2 text-blue-600">Analysis Result:</h2>
            <div class="prose">
                {{ result | safe }}
            </div>
        </div>
        {% endif %}
    </div>
</body>
</html>
